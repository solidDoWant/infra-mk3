blacklist {
    wwid .*
}

blacklist_exceptions {
    {%- for wwn in drive_wwns %}
    wwid "3{{ wwn }}"
    {%- end %}
}

defaults {
    polling_interval        2
    find_multipaths         yes
    path_selector           "service-time 0"
    path_grouping_policy    multibus
    uid_attribute           ID_SERIAL
    failback                immediate
    no_path_retry           queue
    user_friendly_names     yes
}
