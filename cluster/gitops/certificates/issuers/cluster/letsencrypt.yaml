---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: &issuer_name letsencrypt-staging
spec:
  acme:
    email: ${SECRET_EMAIL_ADDRESS}
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: *issuer_name
    solvers:
      # This should switch to external-dns if https://github.com/cert-manager/cert-manager/issues/3521
      # is ever completed
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-letsencrypt-acme-secret
              key: api-token
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: &issuer_name letsencrypt-production
spec:
  acme:
    email: ${SECRET_EMAIL_ADDRESS}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: *issuer_name
    solvers:
      # This should switch to external-dns if https://github.com/cert-manager/cert-manager/issues/3521
      # is ever completed
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-letsencrypt-acme-secret
              key: api-token
---
