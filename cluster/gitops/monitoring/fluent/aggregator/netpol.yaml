---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: fluentd-aggregator
specs:
  - description: fluentd-aggregator
    endpointSelector:
      matchLabels:
        app.kubernetes.io/name: fluentd-aggregator
        app.kubernetes.io/component: fluentd
        app.kubernetes.io/instance: fluentd
    egress:
      # DNS resolution
      - toEndpoints:
          - matchLabels:
              io.kubernetes.pod.namespace: networking
              endpoints.netpols.home.arpa/cluster-dns: "true"
        toPorts:
          - ports:
              - port: "53"
                protocol: UDP
              - port: "53"
                protocol: TCP
      # To Victoria Logs
      - toEndpoints:
          - matchLabels:
              app.kubernetes.io/part-of: victoria-logs
              app.kubernetes.io/name: vlogs
        toPorts:
          - ports:
              - port: "9428"
                protocol: TCP
    ingress:
      # Kubelet for healthcheck
      - fromEntities:
          - host
        toPorts:
          - ports:
              - port: "24224"
                protocol: TCP
      # Metrics
      - fromEndpoints:
          - matchLabels:
              endpoints.netpols.home.arpa/metrics-scraper: "true"
        toPorts:
          - ports:
              - port: "2021"
                protocol: TCP
