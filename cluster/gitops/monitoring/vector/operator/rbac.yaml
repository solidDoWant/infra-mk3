---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vector-operator
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - update
      - get
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vector-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vector-operator
subjects:
  - kind: ServiceAccount
    name: vector-operator
