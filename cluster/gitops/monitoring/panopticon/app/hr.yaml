---
# yaml-language-server: $schema=./schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: panopticon
spec:
  interval: 5m
  chart:
    spec:
      chart: panopticon
      sourceRef:
        kind: HelmRepository
        name: appscode-charts
      version: v2024.11.8
  values:
    replicaCount: 2
    licenseSecretName: panopticon-chart-license
  postRenderers:
    # TODO tsc
    - kustomize:
        patches:
          - patch: |
              # Add the script volume
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: scripts
                  secret:
                    defaultMode: 0555
                    secretName: panopticon-scripts
              # Add the dependency volumes
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: bin
                  emptyDir: {}
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: lib
                  emptyDir: {}
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: usr-bin
                  emptyDir: {}
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: usr-lib
                  emptyDir: {}
              # Add init container to install required tools
              - op: add
                path: /spec/template/spec/initContainers
                value:
                  - name: install-deps
                    image: alpine:3.21.0  # Alpine dependencies are pretty well contained
                    command:
                      - /scripts/bootstrap.sh
                    volumeMounts:
                      - name: scripts
                        mountPath: /scripts
                      - name: bin
                        mountPath: /shared/bin
                      - name: lib
                        mountPath: /shared/lib
                      - name: usr-bin
                        mountPath: /shared/usr/bin
                      - name: usr-lib
                        mountPath: /shared/usr/lib
              # Mount the script volume
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: scripts
                  mountPath: /scripts
              # Mount the shared volumes. These directories are empty in the
              # panopticon container.
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: bin
                  mountPath: /bin
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: lib
                  mountPath: /lib
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: usr-bin
                  mountPath: /usr/bin
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: usr-lib
                  mountPath: /usr/lib
              # Set pod startup command
              - op: add
                path: /spec/template/spec/containers/0/command
                value:
                  - /scripts/startup.sh
            target:
              group: apps
              version: v1
              kind: Deployment
              labelSelector: app.kubernetes.io/instance = panopticon
