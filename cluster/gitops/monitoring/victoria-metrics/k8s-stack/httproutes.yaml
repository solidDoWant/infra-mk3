---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app_name victoria-metrics-queries
  labels:
    k8s-app: *app_name
spec:
  hostnames:
    - vm-queries.${SECRET_PUBLIC_DOMAIN_NAME}
  parentRefs:
    - name: internal-gateway
      namespace: networking
  rules:
    - backendRefs: &ref
        - name: vmselect-victoria-metrics-k8s-stack
          port: 8481
      matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
            path:
              type: ReplaceFullPath
              replaceFullPath: /vmui
    - backendRefs: *ref
      matches:
        - path:
            type: PathPrefix
            value: /vmui
