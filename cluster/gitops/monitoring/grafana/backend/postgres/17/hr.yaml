---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-postgres-17
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/postgres/cluster
      sourceRef:
        kind: GitRepository
        name: infra-mk3
        namespace: flux-system
  dependsOn:
    - name: grafana-postgres-auth
  values:
    clusterName: grafana
    certificates:
      serving:
        issuerRef:
          name: monitoring-intermediary-ca
        subject:
          countries:
            - US
          provinces:
            - ${SECRET_STATE}
          organizations:
            - infra-mk3
    bucket:
      endpoint: https://s3.${SECRET_PUBLIC_DOMAIN_NAME}
    netpol:
      applicationAccess:
        selector:
          app: grafana
