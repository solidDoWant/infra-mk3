---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      version: 5.16.0
  values:
    # HA not currently supported, but not really an issue since this is just the operator
    # leaderElect: true
    serviceMonitor:
      enabled: true
