---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app_name dragonfly-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: dragonfly-operator
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator-charts
      version: v1.1.10
  values:
    replicaCount: 2
    rbacProxy:
      resources:
        limits:
          cpu: ~
          memory: 96Mi
        requests:
          memory: 96Mi
    manager:
      topologySpreadConstraints:
        - maxSkew: 1 # Skew of 1 allows for rolling updates
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: *app_name
          whenUnsatisfiable: DoNotSchedule
    serviceManager:
      enabled: true
    grafanaDashboard:
      enabled: true
      folder: data
      grafanaOperator:
        enabled: true
        matchLabels:
          grafana.home.arpa/instance: grafana
  postRenderers:
    # Remove "dashboards: grafana" from dashboard matcher
    # Why do chart devs keep adding this label?? It cannot be removed with Helm
    # (because Helm _still_ can't properly remove default keys from values files)
    # and it breaks matching if the desired Grafana instance doesn't have the
    # label.
    - kustomize:
        patches:
          - patch: |
              - op: remove
                path: /spec/instanceSelector/matchLabels/dashboards
            target:
              group: grafana.integreatly.org
              version: v1beta1
              kind: GrafanaDashboard
