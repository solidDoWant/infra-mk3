---
# yaml-language-server: $schema=./schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app_name cloudnative-pg
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudnative-pg
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: cnpg-charts
      version: 0.24.0
  values:
    # If the operator fails, then instance failover will also fail.
    replicaCount: 2
    nameOverride: *app_name
    fullnameOverride: *app_name
    config:
      data:
        INHERITED_LABELS: app.kubernetes.io/name, app.kubernetes.io/component, app.kubernetes.io/instance
    priorityClassName: system-cluster-critical
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
        sidecarLabel: "" # Unset this and load via operator resource
    updateStrategy:
      type: RollingUpdate
  postRenderers:
    # Add topology spread constraints
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/topologySpreadConstraints
                value:
                  - maxSkew: 1 # Skew of 1 allows for rolling updates
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: cloudnative-pg
                    whenUnsatisfiable: DoNotSchedule
            target:
              group: apps
              version: v1
              kind: Deployment
