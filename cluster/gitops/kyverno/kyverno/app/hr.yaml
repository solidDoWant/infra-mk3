---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app_name kyverno
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
      version: 3.3.3
  values:
    grafana:
      enabled: true
    admissionController: &controller_config
      replicas: 2
      # TODO tune this, setting because kyverno is choking
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 1Gi
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
              verbs: &all_common_verbs
                - create
                - delete
                - deletecollection
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - statefulsets
                - daemonsets
              verbs: *all_common_verbs
            - apiGroups:
                - cert-manager.io
              resources:
                - certificates
              verbs: *all_common_verbs
      priorityClassName: system-cluster-critical
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: admission-controller
              app.kubernetes.io/instance: *app_name
          whenUnsatisfiable: DoNotSchedule
      podDisruptionBudget:
        enabled: true
      serviceMonitor:
        enabled: true
    backgroundController:
      <<: *controller_config
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: background-controller
              app.kubernetes.io/instance: *app_name
          whenUnsatisfiable: DoNotSchedule
    cleanupController:
      <<: *controller_config
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: cleanup-controller
              app.kubernetes.io/instance: *app_name
          whenUnsatisfiable: DoNotSchedule
    reportsController:
      <<: *controller_config
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: reports-controller
              app.kubernetes.io/instance: *app_name
          whenUnsatisfiable: DoNotSchedule
