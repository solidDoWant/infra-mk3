---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# TODO write a tool to replace this that manages the record(s) via external-dns DNSRecord CR
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app_name cloudflare-ddns
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s-charts
      version: 3.5.1
  values:
    controllers:
      cloudflare-ddns:
        containers:
          app:
            image:
              repository: ghcr.io/larivierec/cloudflare-ddns
              tag: v1.0.8
            args:
              - --zone-name=${SECRET_PUBLIC_DOMAIN_NAME}
              - --record-name=public-wan.${SECRET_PUBLIC_DOMAIN_NAME}
              - --provider=random
            env:
              ACCOUNT_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-ddns-secrets
                    key: CF_API_TOKEN
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            ports:
              - containerPort: 8080
                name: metrics
              - containerPort: 9000
                name: admin
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/alive
                    port: metrics
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/ready
                    port: metrics
            resources:
              requests:
                memory: 64Mi
                cpu: 10m
              limits:
                memory: 64Mi
    service:
      app:
        controller: *app_name
        ports:
          metrics:
            port: 8080
    serviceMonitor:
      app:
        serviceName: *app_name
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 30s
