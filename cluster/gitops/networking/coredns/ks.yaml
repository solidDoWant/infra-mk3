---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app_name coredns
spec:
  # targetNamespace: coredns # TODO check if this can be enabled with gateway and ingress
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app_name
  interval: 5m
  path: /cluster/gitops/networking/coredns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra-mk3
  wait: true
