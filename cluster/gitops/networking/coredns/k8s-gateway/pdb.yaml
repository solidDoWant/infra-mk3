---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: &app_name coredns-k8s-gateway
  labels:
    app: *app_name
    app.kubernetes.io/instance: *app_name
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: *app_name
      app.kubernetes.io/name: *app_name
