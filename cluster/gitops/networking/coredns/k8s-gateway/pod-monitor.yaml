---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app_name k8s-gateway
  labels:
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - networking
  selector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - *app_name
  podMetricsEndpoints:
    - port: metrics
