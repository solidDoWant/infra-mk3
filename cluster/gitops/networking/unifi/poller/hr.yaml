---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-poller
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
      version: 3.5.1
  values:
    controllers:
      unifi-poller:
        containers:
          unpoller:
            image:
              repository: ghcr.io/unpoller/unpoller
              tag: v2.14.1
            env:
              UP_INFLUXDB_DISABLE: "true"
              UP_UNIFI_DEFAULT_ROLE: infra-mk3
              UP_UNIFI_DEFAULT_URL: https://unifi-controller.networking.svc.cluster.local
              # TODO after deploying vmlogs
              # UP_LOKI_DISABLE: "false"
              # UP_LOKI_URL: http://log01.tylephony.com:3100
              # UP_UNIFI_DEFAULT_SAVE_ALARMS: "true"
              # UP_UNIFI_DEFAULT_SAVE_ANOMALIES: "true"
              # UP_UNIFI_DEFAULT_SAVE_DPI: "true"
              # UP_UNIFI_DEFAULT_SAVE_EVENTS: "true"
              # UP_UNIFI_DEFAULT_SAVE_IDS: "true"
              # UP_UNIFI_DEFAULT_SAVE_SITES: "true"
            envFrom:
              - secret: unifi-poller-credentials
            ports:
              - name: metrics
                containerPort: 9130
                protocol: TCP
            probes:
              liveness: &probe
                enabled: true
                port: metrics
                path: /metrics
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
    service:
      unifi-poller:
        controller: unifi-poller
        ports:
          metrics:
            port: 9130
    serviceMonitor:
      unifi-poller:
        serviceName: unifi-poller
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 30s
