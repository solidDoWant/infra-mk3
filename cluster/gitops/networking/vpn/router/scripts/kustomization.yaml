---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: vpn-router-scripts
    files:
      - ./keepalived-conf-gen-single.sh
      - ./keepalived-conf-gen.sh
      - ./keepalived-liveness-probe.sh
      - ./keepalived-startup-probe.sh
      - ./lib.sh
      - ./setup-dns-nat.sh
      - ./setup-return-routing.sh
    options:
      disableNameSuffixHash: true
      labels:
        kustomize.toolkit.fluxcd.io/substitute: disabled
        kyverno.home.arpa/reload: "true"
