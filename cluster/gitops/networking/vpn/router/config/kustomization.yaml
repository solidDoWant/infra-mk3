---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: vpn-router-keepalived-config
    files:
      - ./keepalived.conf
    options:
      disableNameSuffixHash: true
      labels:
        kustomize.toolkit.fluxcd.io/substitute: disabled
        kyverno.home.arpa/reload: "true"
