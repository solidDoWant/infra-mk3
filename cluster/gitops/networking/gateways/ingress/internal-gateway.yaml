---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  labels:
    app.kubernetes.io/name: ingress-gateways
    app.kubernetes.io/component: internal
spec:
  gatewayClassName: istio
  addresses:
    - type: IPAddress
      value: 10.34.0.1
  listeners:
    # Teleport
    - name: teleport-tls
      hostname: teleport.${SECRET_PUBLIC_DOMAIN_NAME}
      port: 443
      protocol: TLS
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
          selector:
            matchLabels:
              kubernetes.io/metadata.name: security
    - name: teleport-tls-wildcard
      hostname: "*.teleport.${SECRET_PUBLIC_DOMAIN_NAME}"
      port: 443
      protocol: TLS
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
          selector:
            matchLabels:
              kubernetes.io/metadata.name: security
    # Listeners for everything else
    - name: https
      hostname: &hostname "*.${SECRET_PUBLIC_DOMAIN_NAME}"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-public-domain-name-cert
          # # Teleport/Teleport wildcard cert
          # # Because the gateway API group made a monumentally stupid decision to
          # # remove the ability to set certs via route resources, all certs must be
          # # created and specified here. This is both a terrible security decision
          # # (requiring trust to be placed in multiple namespaces, which are used in
          # # k8s as trust boundaries), and a PITA because it introduces coupling that
          # # shouldn't be here.
          # - name: teleport-wildcard-public-domain-name-cert
      allowedRoutes:
        namespaces:
          from: All
    - name: http
      hostname: *hostname
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: internal-gateway
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: internal-gateway-istio
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: internal-gateway
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-gateways
      gateway.networking.k8s.io/gateway-name: internal-gateway
---
# Approve the the internal-gateway-istio certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-intermediary-ca-internal-gateway-istio-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    # This is required until https://github.com/istio/istio/issues/53828 is fixed
    subject:
      organizations:
        values:
          - ""
    uris:
      required: true
      values:
        - spiffe://istio.cluster.local/ns/networking/sa/internal-gateway-istio
    usages:
      - client auth
      - server auth
  constraints:
    maxDuration: 1h
