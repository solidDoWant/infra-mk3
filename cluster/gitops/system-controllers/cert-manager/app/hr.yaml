---
# yaml-language-server: $schema=./schema.json
# This service needs to be highly available.
# If cert-manager fails then services that need to generate mTLS certs will fail.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app_name cert-manager
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
      version: 1.16.1
  values:
    global:
      leaderElection:
        namespace: system-controllers
      priorityClassName: system-cluster-critical
    crds:
      enabled: true
    replicaCount: 3
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    featureGates: NameConstraints=true,ServerSideApply=true,UseCertificateRequestBasicConstraints=true,UseDomainQualifiedFinalizer=true,ValidateCAA=true # ,ExperimentalGatewayAPISupport # TODO after gateway CRDs have been installed
    enableCertificateOwnerRef: true
    disableAutoApproval: true # approver-policy will be used to handle approvals given specific constraints
    # ingressShim:  # TODO
    #   defaultIssuerGroup:
    #   defaultIssuerKind:
    #   defaultIssuerName:
    # Prefer placing cert-manager pods _of different components_ on the same
    # node, but with pods _of the same component_ onto separate nodes.
    affinity:
      podAffinity: &affinity_rules
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                app.kubernetes.io/instance: *app_name
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm: &anti_affinity_term
              topologyKey: kubernetes.io/hostname
              labelSelector:
                app.kubernetes.io/instance: *app_name
                app.kubernetes.io/component: controller
            weight: 20
    # TODO Monitoring CRDs
    # prometheus:
    #   servicemonitor:
    #     enabled: true
    webhook:
      replicaCount: 3
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
      affinity:
        <<: *affinity_rules
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - <<: *anti_affinity_term
              labelSelector:
                app.kubernetes.io/instance: *app_name
                app.kubernetes.io/component: webhook
    cainjector:
      replicaCount: 3
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
      affinity:
        <<: *affinity_rules
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - <<: *anti_affinity_term
              labelSelector:
                app.kubernetes.io/instance: *app_name
                app.kubernetes.io/component: cainjector
      featureGates: ServerSideApply=true
