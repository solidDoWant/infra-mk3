---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 1h
  chart:
    spec:
      chart: node-feature-discovery
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
      version: 0.16.6
  values:
    featureGates:
      NodeFeatureGroupAPI: true
    prometheus:
      enable: true
    master:
      replicaCount: 2
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 64Mi
    worker:
      resources:
        requests:
          cpu: 5m
          memory: 64Mi
        limits:
          memory: 64Mi
    gc:
      replicaCount: 2
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 64Mi
  postRenderers:
    # Add topology spread constraints
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/topologySpreadConstraints
                value:
                  - maxSkew: 1 # Skew of 1 allows for rolling updates
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: node-feature-discovery
                        role: master
                    whenUnsatisfiable: DoNotSchedule
            target:
              group: apps
              version: v1
              kind: Deployment
              labelSelector: role = master
          - patch: |
              - op: add
                path: /spec/template/spec/topologySpreadConstraints
                value:
                  - maxSkew: 1 # Skew of 1 allows for rolling updates
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: node-feature-discovery
                        role: gc
                    whenUnsatisfiable: DoNotSchedule
            target:
              group: apps
              version: v1
              kind: Deployment
              labelSelector: role = gc
