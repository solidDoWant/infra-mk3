---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app_name k8tz
spec:
  interval: 1h
  chart:
    spec:
      chart: k8tz
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8tz-charts
      version: 0.17.1
  values:
    replicaCount: 2
    namespace: ~
    createNamespace: false
    timezone: ${SECRET_TIMEZONE}
    cronJobTimeZone: true
    verbose: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: *app_name
        whenUnsatisfiable: DoNotSchedule
    webhook:
      certManager:
        enabled: true
        duration: 1h
        renewBefore: 30m
        issuerRef:
          group: cert-manager.io
          kind: Issuer
          name: system-controllers-intermediary-ca
        # Requires https://github.com/k8tz/k8tz/pull/111
        privateKey:
          algorithm: ECDSA
          rotationPolicy: Always
          size: 384
  # Should be remove after https://github.com/k8tz/k8tz/pull/111 merges
  postRenderers:
    # Add topology spread constraints
    - kustomize:
        patches:
          - patch: |
              # Strategic merge patches need these set but the values don't matter at all
              apiVersion: placeholder-value-does-not-matter
              kind: placeholder-value-does-not-matter
              metadata:
                name: placeholder-value-does-not-matter
              spec:
                privateKey:
                  algorithm: ECDSA
                  rotationPolicy: Always
                  size: 384
            target:
              group: cert-manager.io
              version: v1
              kind: Certificate
              name: k8tz-tls
