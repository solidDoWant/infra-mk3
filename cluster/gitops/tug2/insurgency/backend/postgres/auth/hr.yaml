---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: insurgency-postgres-auth
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/postgres/auth
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        namespace: flux-system
        name: infra-mk3
  values:
    serviceName: insurgency
    certificates:
      ca:
        subject:
          countries:
            - US
          provinces:
            - ${SECRET_STATE}
          organizations:
            - infra-mk3
    teleportDomainName: teleport.${SECRET_PUBLIC_DOMAIN_NAME}
    users:
      insurgency:
        username: insurgency
        # Cert will be reloaded on disk automatically, so no need to restart the pod (which would restart the entire VM as well)
        disableReloading: true
        # Set this to a long time due to https://github.com/envoyproxy/envoy/issues/41850 making envoy not auto-reload
        duration: 8760h # 1 year
        renewBefore: 4380h # 6 months
