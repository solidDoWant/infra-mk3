---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: insurgency-postgres-17
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/postgres/cluster
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        namespace: flux-system
        name: infra-mk3
  dependsOn:
    - name: insurgency-postgres-auth
  values:
    clusterName: insurgency
    certificates:
      serving:
        issuerRef:
          name: tug2-intermediary-ca
        subject:
          countries:
            - US
          provinces:
            - ${SECRET_STATE}
          organizations:
            - infra-mk3
        # This is needed for anything that C# services talk to because
        # .net core does not support Ed25519, despite there being multiple
        # decade-old requests for it.
        privateKey:
          algorithm: ECDSA
          size: 384
          encoding: PKCS8
          rotationPolicy: Always
    bucket:
      endpoint: https://s3.${SECRET_PUBLIC_DOMAIN_NAME}
    netpol:
      applicationAccess:
        selectors:
          - matchLabels:
              kubevirt.io/vm: insurgency-server
