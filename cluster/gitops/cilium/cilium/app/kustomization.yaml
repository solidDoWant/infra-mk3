---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./hr.yaml
configMapGenerator:
  - name: helm-bootstrap-values
    files:
      - values.yaml=./helm-bootstrap-values.yaml
transformers:
  - |
    apiVersion: builtin
    kind: NameTransformer
    metadata:
      name: placeholder-value-does-not-matter
    fieldSpecs:
      - kind: ConfigMap
        fieldSpecs:
          - path: spec/valuesFrom/name
            kind: HelmRelease
