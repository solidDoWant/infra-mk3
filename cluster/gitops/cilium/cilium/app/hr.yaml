---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
      version: 1.16.3
  # These values are used for the initial deployment
  valuesFrom:
    - kind: ConfigMap
      name: helm-bootstrap-values
  # These values are added now that the cluster has been bootstrapped
  values:
    # The ingress and gateway controllers do not currently work with BPF masquerading enabled.
    # For details, see:
    # * https://github.com/cilium/cilium/issues/28837
    # * https://github.com/cilium/cilium/issues/20942
    # * https://github.com/cilium/cilium/issues/30510
    # ingressController:
    #   default: true
    #   # defaultSecretName: # TODO set this after cert-manager is installed
    #   # defaultSecretNamespace: cilium
    #   enabled: true
    #   # enforceHttps: true  # TODO set this after cert-manager is installed
    #   loadbalancerMode: shared
    #   service:
    #     loadBalancerIP: 10.34.0.1
