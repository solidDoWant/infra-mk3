---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
      version: 1.16.3
  # These values are used for the initial deployment
  valuesFrom:
    - kind: ConfigMap
      name: helm-bootstrap-values
  # These values are added now that the cluster has been bootstrapped
  values:
    debug:
      enabled: true
    hubble:
      ui:
        # TODO maybe move this to gateway API
        ingress:
          enabled: true
          hosts:
            - hubble.${PUBLIC_DOMAIN_NAME}
    ingressController:
      default: true
      # defaultSecretName: # TODO set this after cert-manager is installed
      # defaultSecretNamespace: cilium
      enabled: true
      enforceHttps: true
      service:
        loadBalancerIP: 10.34.0.1
    # gatewayAPI:
    #   enableAlpn: true
    #   enableAppProtocol: true
    #   enabled: true
