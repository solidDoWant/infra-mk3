---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
      version: 1.16.3
  # These values are used for the initial deployment
  valuesFrom:
    - kind: ConfigMap
      name: helm-bootstrap-values
  # These values are added now that the cluster has been bootstrapped
  values:
    hubble:
      metrics:
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - action: drop
              regex: ICMPv6
              source_labels:
                - protocol
      relay:
        prometheus:
          serviceMonitor:
            enabled: true
    prometheus:
      serviceMonitor:
        enabled: true
    envoy:
      prometheus:
        serviceMonitor:
          enabled: true
    operator:
      prometheus:
        serviceMonitor:
          enabled: true
