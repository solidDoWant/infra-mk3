---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./usenet-provider.sops.yaml
configMapGenerator:
  - name: nzbget-update-config
    files:
      - ./overrides.conf
      - ./update-config.py
    options:
      disableNameSuffixHash: true
      labels:
        kustomize.toolkit.fluxcd.io/substitute: disabled
        kyverno.home.arpa/reload: "true"
