MainDir=/config
ScriptDir=$${MainDir}/scripts

# Lock file is not needed when only ever running one instance
LockFile=

# Usenet provider config
Server1.Name=${USENET_PROVIDER}
Server1.Host=${USENET_HOST}
Server1.Connections=${USENET_CONNECTIONS}
Server1.Username=${USENET_USERNAME}
Server1.Password=${USENET_PASSWORD}
Server1.CertVerification=Strict
Server1.IpVersion=ipv4

# Disable control server
ControlUsername=
ControlPassword=

# Add user credentials
AddUsername=${NZBGET_ADD_USER}
AddPassword=${NZBGET_ADD_PASSWORD}

# Disable update checks
UpdateCheck=none

# Post process and repair multiple files in parallel
PostStrategy=rocket

# Delete downloads that are failing due to missing articles
HealthCheck=delete

# Don't log to file, just stdout
WriteLog=none

# Update command paths for the container image
UnrarCmd=unrar
SevenZipCmd=7z
