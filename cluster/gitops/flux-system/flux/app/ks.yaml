---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
# "Install" flux by re-using the install kustomization, which is copied under ./bootstrap by the git source
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux
spec:
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra-mk3
  path: /flux-system/flux/app/bootstrap
  targetNamespace: flux-system
  dependsOn:
    - name: flux-sources
  # Temporarily use my own version of the source controller until
  # https://github.com/fluxcd/source-controller/pull/1659 gets merged
  # For some dumb reason this won't work directly in the kustomization
  patches:
    - patch: |
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: ghcr.io/soliddowant/flux/source-controller:latest@sha256:dd32ca49151cd026e620ff5d89802b20a19ebf84dca48feba196abe73122acc5
      target:
        group: apps
        version: v1
        kind: Deployment
