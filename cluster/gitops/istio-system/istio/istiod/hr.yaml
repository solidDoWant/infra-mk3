---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-istiod
  labels:
    patches.flux.home.arpa/helmrelease.append-drift-detection: "true"
spec:
  interval: 1h
  chart:
    spec:
      chart: istiod
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: istio-charts
      version: 1.26.2
  driftDetection:
    ignore:
      - paths:
          - /webhooks/0/failurePolicy
        target:
          group: admissionregistration.k8s.io
          version: v1
          kind: ValidatingWebhookConfiguration
          name: istio-validator-istio-system
  values:
    profile: ambient
    pilot:
      autoscaleMin: 2
      env:
        ENABLE_CA_SERVER: "false"
        PILOT_ENABLE_ALPHA_GATEWAY_API: "true"
      deploymentLabels:
        patches.flux.home.arpa/deployment.ignore-replicas: "true"
      # Try to schedule on nodes that already have istio services running
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: istio-csr
                topologyKey: kubernetes.io/hostname
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: istio-istiod
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1 # Skew of 1 allows for rolling updates
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: istio-istiod
          whenUnsatisfiable: DoNotSchedule
    global:
      caAddress: cert-manager-istio-csr.istio-system.svc.cluster.local.:443
      istiod:
        enableAnalysis: true
      priorityClassName: system-cluster-critical
    meshConfig:
      trustDomain: istio.cluster.local
      extensionProviders:
        - name: authentik
          envoyExtAuthzHttp: &authentik_ext_auth
            service: authentik-outpost-proxy.security.svc.cluster.local
            port: 80
            pathPrefix: /outpost.goauthentik.io/auth/envoy
            headersToDownstreamOnAllow:
              # Pretty sure that the authentik docs have this backwards
              - set-cookie
            headersToUpstreamOnAllow:
              - x-authentik-*
              # Not currently used but will be useful once QBT supports basic auth
              # https://github.com/qbittorrent/qBittorrent/issues/15007set
              - authorization
            includeRequestHeadersInCheck:
              - cookie
        # Same as above but doesn't add the upstream headers
        - name: authentik-no-upstream-headers
          envoyExtAuthzHttp:
            <<: *authentik_ext_auth
            headersToUpstreamOnAllow: ~
