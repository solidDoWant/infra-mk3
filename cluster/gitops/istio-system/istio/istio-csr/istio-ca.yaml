---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-intermediary-ca
spec:
  isCA: true
  commonName: infra-mk3 Istio Intermediary Certificate Authority
  dnsNames:
    - istio-system.svc
  subject:
    countries:
      - US
    provinces:
      - ${SECRET_STATE}
    organizations:
      - infra-mk3
    organizationalUnits:
      - istio
  usages:
    - cert sign
    - crl sign
  nameConstraints:
    critical: true
    permitted:
      dnsDomains:
        - .istio-system.svc
  duration: 8766h # 1 year
  privateKey:
    algorithm: Ed25519
    encoding: PKCS8
    rotationPolicy: Never
  issuerRef:
    name: self-signed
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: istio-intermediary-ca
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: istio-intermediary-ca
spec:
  ca:
    secretName: istio-intermediary-ca
    # TODO implement CRL service + CLI tool that allows for revoking certs based upon cert-manager name
---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istiod certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-intermediary-ca-istiod-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    commonName:
      required: true
      value: &svc_name istiod.istio-system.svc
    dnsNames:
      required: true
      values:
        - *svc_name
    uris:
      required: true
      values:
        - spiffe://cluster.local/ns/istio-system/sa/istiod-service-account
    usages:
      - digital signature
      - key encipherment
  constraints:
    maxDuration: 1h
---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istio-csr serving certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-intermediary-ca-istio-csr-serving-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    dnsNames:
      required: true
      values:
        - cert-manager-istio-csr.istio-system.svc
  constraints:
    maxDuration: 1h
