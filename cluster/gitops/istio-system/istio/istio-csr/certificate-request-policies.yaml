---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istiod certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-system-intermediary-ca-istiod-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-system-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    commonName:
      required: true
      value: &svc_name istiod.istio-system.svc
    dnsNames:
      required: true
      values:
        - *svc_name
    uris:
      required: true
      values:
        - spiffe://cluster.local/ns/istio-system/sa/istiod-service-account
    usages:
      - digital signature
      - key encipherment
  constraints:
    maxDuration: 1h
---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istio-csr serving certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-system-intermediary-ca-istio-csr-serving-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-system-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    dnsNames:
      required: true
      values:
        - cert-manager-istio-csr.istio-system.svc
    usages:
      - server auth
    # This is required until https://github.com/istio/istio/issues/53828 is fixed
    subject:
      organizations:
        values:
          - ""
  constraints:
    maxDuration: 1h
