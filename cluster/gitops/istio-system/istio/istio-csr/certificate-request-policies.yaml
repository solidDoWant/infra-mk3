---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istiod certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-system-intermediary-ca-istiod-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    commonName:
      required: true
      value: &svc_name istiod.istio-system.svc
    dnsNames:
      required: true
      values:
        - *svc_name
    uris:
      required: true
      values:
        - spiffe://istio.cluster.local/ns/istio-system/sa/istiod-service-account
    usages:
      - digital signature
      - key encipherment
  constraints:
    maxDuration: 1h
---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istio-csr serving certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-intermediary-ca-istio-csr-serving-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    dnsNames:
      required: true
      values:
        - cert-manager-istio-csr.istio-system
        - cert-manager-istio-csr.istio-system.svc
        - cert-manager-istio-csr.istio-system.svc.cluster.local
    usages:
      - server auth
    # This is required until https://github.com/istio/istio/issues/53828 is fixed
    subject:
      organizations:
        values:
          - ""
  constraints:
    maxDuration: 1h
---
# Approve namespace-specific certificate for the service mesh.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-intermediary-ca-namespace-certs
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    # This is required until https://github.com/istio/istio/issues/53828 is fixed
    subject:
      organizations:
        values:
          - ""
    uris:
      required: true
      values:
        # Move of the validation is handled via CEL
        - spiffe://istio.cluster.local/ns/*
      validations:
        # Match names like 'spiffe://istio.cluster.local/ns/networking/sa/default'
        - rule: matches(self, "^spiffe://istio\.cluster\.local/ns/[[:alpha:]][[:alpha:]-]{0,251}[[:alpha:]]?/sa/default$")
          message: "Validation for namespace default service account failed"
    usages:
      - client auth
      - server auth
  constraints:
    maxDuration: 1h
