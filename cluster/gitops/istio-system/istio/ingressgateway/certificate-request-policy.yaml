---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the istio-gateway certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: istio-system-intermediary-ca-istio-ingressgateway-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: istio-system-intermediary-ca
    namespace:
      matchNames:
        - istio-system
  allowed:
    # This is required until https://github.com/istio/istio/issues/53828 is fixed
    subject:
      organizations:
        values:
          - ""
    uris:
      required: true
      values:
        - spiffe://cluster.local/ns/istio-system/sa/istio-ingressgateway
    usages:
      - client auth
      - server auth
  constraints:
    maxDuration: 1h
