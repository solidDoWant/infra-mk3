---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kiali
  labels:
    app.kubernetes.io/part-of: kiali
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - kiali
  endpoints:
    - port: http-metrics
      path: /
