---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
spec:
  interval: 1h
  chart:
    spec:
      chart: kiali-server
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kiali-charts
      version: 2.0.0
  values:
    # TODO auth
    ingress:
      class_name: istio
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 128Mi
    # TODO monitoring, needs separate servicemonitor
