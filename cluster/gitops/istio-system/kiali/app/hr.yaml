---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
spec:
  interval: 1h
  chart:
    spec:
      chart: kiali-server
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kiali-charts
      version: 2.0.0
  values:
    # TODO auth
    auth:
      strategy: anonymous
    deployment:
      ingress:
        enabled: true
        class_name: ~
    server:
      web_fqdn: kiali.${SECRET_PUBLIC_DOMAIN_NAME}
      web_root: /
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 128Mi
    # TODO monitoring, needs separate servicemonitor
