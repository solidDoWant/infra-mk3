---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-public-domain-name-cert
spec:
  commonName: ${SECRET_PUBLIC_DOMAIN_NAME}
  dnsNames:
    - ${SECRET_PUBLIC_DOMAIN_NAME}
    - "*.${SECRET_PUBLIC_DOMAIN_NAME}"
  subject:
    countries:
      - US
    provinces:
      - ${SECRET_STATE}
    organizations:
      - infra-mk3
  usages:
    - server auth
  privateKey:
    algorithm: ECDSA
    size: 384
    encoding: PKCS8
    rotationPolicy: Never
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: wildcard-public-domain-name-cert
---
# Approve the the wildcard-public-domain-name-cert certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: letsencrypt-staging-wildcard-public-domain-name-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-staging
    namespace:
      matchNames:
        - istio-system
  allowed:
    commonName:
      required: true
      value: ${SECRET_PUBLIC_DOMAIN_NAME}
    dnsNames:
      required: true
      values:
        - ${SECRET_PUBLIC_DOMAIN_NAME}
        - "*.${SECRET_PUBLIC_DOMAIN_NAME}"
    subject:
      countries:
        required: true
        values:
          - US
      provinces:
        required: true
        values:
          - ${SECRET_STATE}
      organizations:
        required: true
        values:
          - infra-mk3
    usages:
      - server auth
