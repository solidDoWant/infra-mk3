---
# yaml-language-server: $schema=./schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash
  labels:
    patches.flux.home.arpa/helmrelease.skip-crds: "true"
spec:
  interval: 5m
  chart:
    spec:
      chart: stash
      sourceRef:
        kind: HelmRepository
        name: appscode-charts
      version: v2024.12.18
  values:
    global:
      licenseSecretName: stash-chart-license
    features:
      enterprise: true
    stash-enterprise:
      replicaCount: 2
      crdInstaller:
        enabled: false
      monitoring:
        agent: "prometheus.io/operator"
        backup: true
        operator: true
      security:
        createPSPs:
          baseline: false
          privileged: false
    # Disable all addons except for postgres and redis
    stash-catalog:
      elasticsearch:
        enabled: false
      mariadb:
        enabled: false
      mongodb:
        enabled: false
      mysql:
        enabled: false
      perconaxtradb:
        enabled: false
      nats:
        enabled: false
      etcd:
        enabled: false
      kubedump:
        enabled: false
      vault:
        enabled: false
  postRenderers:
    # TODO tsc
    - kustomize:
        patches:
          - patch: |
              # Add the startup script volume
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: scripts
                  secret:
                    defaultMode: 0555
                    secretName: stash-scripts
              # Mount the startup script volume
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: scripts
                  mountPath: /scripts
              # Set pod startup command
              - op: add
                path: /spec/template/spec/containers/0/command
                value:
                  - /scripts/startup.sh
            target:
              group: apps
              version: v1
              kind: Deployment
              labelSelector: app.kubernetes.io/instance = stash
