---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
# Required until https://github.com/rook/rook/issues/15048 is fixed
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: s3-public-domain-name-cert
spec:
  commonName: s3.${SECRET_PUBLIC_DOMAIN_NAME}
  dnsNames:
    - s3.${SECRET_PUBLIC_DOMAIN_NAME}
  subject:
    countries:
      - US
    provinces:
      - ${SECRET_STATE}
    organizations:
      - infra-mk3
  usages:
    - server auth
  privateKey:
    algorithm: RSA # Browsers are having trouble with ECDSA
    size: 2048
    encoding: PKCS8
    rotationPolicy: Always
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: s3-public-domain-name-cert
---
# Approve the the s3-public-domain-name-cert certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: letsencrypt-production-s3-public-domain-name-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: ClusterIssuer
      name: letsencrypt-production
    namespace:
      matchNames:
        - storage
  allowed:
    commonName:
      required: true
      value: s3.${SECRET_PUBLIC_DOMAIN_NAME}
    dnsNames:
      required: true
      values:
        - s3.${SECRET_PUBLIC_DOMAIN_NAME}
    subject:
      countries:
        required: true
        values:
          - US
      provinces:
        required: true
        values:
          - ${SECRET_STATE}
      organizations:
        required: true
        values:
          - infra-mk3
    usages:
      - server auth
