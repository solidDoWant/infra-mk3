---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/policy_v1.json
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: restart-workload-on-config-changes
spec:
  mutateExistingOnPolicyUpdate: false
  rules:
    # Global anchors appear to be "AND"ed together, so separate rules for secrets
    # and configmaps are needed.
    - name: restart-workload-on-configmap-change
      match:
        any:
          - resources: &configmap_resources
              kinds:
                - ConfigMap
              operations:
                - UPDATE
              selector:
                matchLabels:
                  kyverno.home.arpa/reload: "true"
          # CNPG doesn't directly attach secrets to database server pods, so
          # this shouldn't affect a database cluster. CNPG handles reloads on
          # its own.
          - resources:
              <<: *configmap_resources
              selector:
                matchLabels:
                  cnpg.io/reload: "true"
      mutate:
        targets: &targets
          - &target
            apiVersion: apps/v1
            kind: Deployment
            # namespace: "{{ request.namespace }}"
            namespace: testing
          - <<: *target
            kind: StatefulSet
          - <<: *target
            kind: DaemonSet
        patchStrategicMerge:
          spec:
            template: &template
              metadata:
                annotations:
                  kyverno.home.arpa/reload-tag: "{{ random('[0-9a-z]{8}') }}"
              spec:
                volumes:
                  - configMap:
                      <(name): &object_name "{{ request.object.metadata.name }}"
    - name: restart-workload-on-secret-change
      match:
        any:
          - resources: &secret_resources
              <<: *configmap_resources
              kinds:
                - Secret
          # CNPG doesn't directly attach secrets to database server pods, so
          # this shouldn't affect a database cluster. CNPG handles reloads on
          # its own.
          - resources:
              <<: *secret_resources
              selector:
                matchLabels:
                  cnpg.io/reload: "true"
      mutate:
        targets: *targets
        patchStrategicMerge:
          spec:
            template:
              <<: *template
              spec:
                volumes:
                  - secret:
                      <(secretName): *object_name
