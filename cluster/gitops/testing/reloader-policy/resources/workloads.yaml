---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-configuration
spec:
  selector:
    matchLabels:
      app: no-configuration
  template:
    metadata:
      labels:
        app: no-configuration
    spec:
      containers:
        - name: no-configuration
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-cm
spec:
  selector:
    matchLabels:
      app: with-cm
  template:
    metadata:
      labels:
        app: with-cm
    spec:
      volumes:
        - name: testing-cm
          configMap:
            name: testing-cm
      containers:
        - name: with-cm
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          env:
            - name: TEST_KEY
              valueFrom:
                configMapKeyRef:
                  key: key
                  name: testing-cm
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-secret
spec:
  selector:
    matchLabels:
      app: with-secret
  template:
    metadata:
      labels:
        app: with-secret
    spec:
      volumes:
        - name: testing-secret
          secret:
            secretName: testing-secret
      containers:
        - name: with-secret
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          env:
            - name: TEST_KEY
              valueFrom:
                secretKeyRef:
                  key: key
                  name: testing-secret
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-cm-and-secret
spec:
  selector:
    matchLabels:
      app: with-cm-and-secret
  template:
    metadata:
      labels:
        app: with-cm-and-secret
    spec:
      volumes:
        - name: testing-cm
          configMap:
            name: testing-cm
        - name: testing-secret
          secret:
            secretName: testing-secret
      containers:
        - name: with-cm-and-secret
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          env:
            - name: TEST_KEY1
              valueFrom:
                configMapKeyRef:
                  key: key
                  name: testing-cm
            - name: TEST_KEY2
              valueFrom:
                secretKeyRef:
                  key: key
                  name: testing-secret
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
