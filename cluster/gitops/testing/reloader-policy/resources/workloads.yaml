---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-configuration
spec:
  selector:
    matchLabels:
      app: no-configuration
  template:
    metadata:
      labels:
        app: no-configuration
    spec:
      containers:
        - name: no-configuration
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-cm
spec:
  selector:
    matchLabels:
      app: with-cm
  template:
    metadata:
      labels:
        app: with-cm
    spec:
      volumes:
        - name: testing-cm
          configMap:
            name: testing-cm
      containers:
        - name: with-cm
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
          volumeMounts:
            - name: testing-cm
              mountPath: /etc/config
              defaultMode: 0666
