---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-configuration
spec:
  selector:
    matchLabels:
      app: no-configuration
  template:
    metadata:
      labels:
        app: no-configuration
    spec:
      containers:
        - name: no-configuration
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
      terminationGracePeriodSeconds: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-cm
spec:
  selector:
    matchLabels:
      app: with-cm
  template:
    metadata:
      labels:
        app: with-cm
    spec:
      containers:
        - name: with-cm
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          envFrom:
            - configMapKeyRef:
                key: key
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
      terminationGracePeriodSeconds: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-secret
spec:
  selector:
    matchLabels:
      app: with-secret
  template:
    metadata:
      labels:
        app: with-secret
    spec:
      containers:
        - name: with-secret
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          envFrom:
            - secretKeyRef:
                key: key
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
      terminationGracePeriodSeconds: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: with-cm-and-secret
spec:
  selector:
    matchLabels:
      app: with-cm-and-secret
  template:
    metadata:
      labels:
        app: with-cm-and-secret
    spec:
      containers:
        - name: with-cm-and-secret
          image: ubuntu:latest
          command:
            - sleep
            - "99999"
          envFrom:
            - configMapKeyRef:
                key: key
            - secretKeyRef:
                key: key
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
      terminationGracePeriodSeconds: 0
