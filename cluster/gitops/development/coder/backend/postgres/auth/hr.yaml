---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder-postgres-auth
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/postgres/auth
      sourceRef:
        kind: GitRepository
        namespace: flux-system
        name: infra-mk3
  values:
    serviceName: coder
    certificates:
      ca:
        subject:
          countries:
            - US
          provinces:
            - ${SECRET_STATE}
          organizations:
            - infra-mk3
    teleportDomainName: teleport.${SECRET_PUBLIC_DOMAIN_NAME}
    users:
      coder:
        username: coder
        disableReloading: true
