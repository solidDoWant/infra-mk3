---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: harbor-registry
allowVolumeExpansion: true
parameters:
  poolname: ${LOCAL_ZFS_POOL_NAME}/openebs/harbor/registry
  fstype: zfs
  recordsize: 1M # Images are single, large files
  compression: zstd
  dedup: "off"
provisioner: zfs.csi.openebs.io
