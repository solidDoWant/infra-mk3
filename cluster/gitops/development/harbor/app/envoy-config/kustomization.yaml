---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  # These are separate configmaps to minimize the number of pods restarted upon change
  - name: harbor-envoy-pg-only-config
    files:
      - envoy.yaml=./pg-only.yaml
    options:
      labels:
        kyverno.home.arpa/reload: "true"
      disableNameSuffixHash: true
  - name: harbor-envoy-pg-redis-config
    files:
      - envoy.yaml=./pg-redis.yaml
    options:
      labels:
        kyverno.home.arpa/reload: "true"
      disableNameSuffixHash: true
  - name: harbor-envoy-redis-only-config
    files:
      - envoy.yaml=./redis-only.yaml
    options:
      labels:
        kyverno.home.arpa/reload: "true"
      disableNameSuffixHash: true
