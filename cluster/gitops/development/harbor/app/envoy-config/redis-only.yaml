---
admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8000

!ignore redis_filter_chains: &redis_filter_chains
  - filters:
      - name: envoy.filters.network.redis_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.redis_proxy.v3.RedisProxy
          stat_prefix: egress_redis
          settings:
            op_timeout: 5s
            enable_redirection: true
            dns_cache_config:
              name: default
              dns_lookup_family: V4_ONLY
          prefix_routes:
            catch_all_route:
              cluster: redis_cluster

static_resources:
  clusters:
    - name: redis_cluster
      connect_timeout: 1s
      type: STRICT_DNS
      load_assignment:
        cluster_name: redis_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: harbor-dragonfly.development.svc.cluster.local
                      port_value: 6379
      health_checks:
        - timeout: 1s
          interval: 3s
          unhealthy_threshold: 2
          healthy_threshold: 1
          custom_health_check:
            name: envoy.health_checkers.redis
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.health_checkers.redis.v3.Redis
      dns_lookup_family: V4_ONLY
      transport_socket:
        name: redis_upstream_tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          common_tls_context:
            tls_params:
              # TLS 1.3 is required by Dragonfly, and Envoy caps TLS at 1.2 for clients by default
              tls_minimum_protocol_version: TLSv1_3
              tls_maximum_protocol_version: TLSv1_3
              signature_algorithms:
                # These are needed by my PKI and ed25519 is not enabled by default because it is not FIPS compliant
                - rsa_pss_rsae_sha512
                - ed25519
            tls_certificates:
              - certificate_chain:
                  filename: /etc/envoy/secrets/redis/tls.crt
                private_key:
                  filename: /etc/envoy/secrets/redis/tls.key
            validation_context:
              trusted_ca:
                filename: /etc/envoy/secrets/root-ca/ca.crt
          auto_host_sni: true
          auto_sni_san_validation: true
          # This is Dragonfly-specific. Dragonfly does not support session resumption, and enabling session resumption will
          # cause resumed sessions to fail to authenticate.
          max_session_keys: 0
      close_connections_on_host_health_failure: true
      ignore_health_on_host_removal: true

  listeners:
    # This is a super janky workaround for https://github.com/envoyproxy/envoy/issues/41659.
    # The redis filter establishes a connection pool to the upstream, but it doesn't track the application-level connection state,
    # such as what database has been selected on each connection. So if a client connects and selects a non-default database,
    # then the next client to use that connection from the pool will be using the wrong database if it assumes the default database.
    # This affects at least the redis CLI and the golang redis client.
    #
    # This workaround sets up a separate listener per redis database, which causes a separate connection pool per database. Clients
    # must be configured to use the appropriate listener for the database they want to use.
    #
    # Other applications that only use a single redis database can and should use only a single listener.
    - name: redis_listener_0
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 6379
      filter_chains: *redis_filter_chains
    - name: redis_listener_1
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 6380
      filter_chains: *redis_filter_chains
    - name: redis_listener_2
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 6381
      filter_chains: *redis_filter_chains
