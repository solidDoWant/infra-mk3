---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  namespace: flux-system
  name: &app_name repoflow-backend
spec:
  targetNamespace: &namespace development
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app_name
  interval: 5m
  path: /cluster/gitops/development/repoflow/backend
  postBuild:
    substitute:
      NAMESPACE: *namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra-mk3
  wait: true
  dependsOn:
    - name: cloudnative-pg
    - name: dragonfly-operator
    - name: kyverno-app
    - name: prometheus-crds
    - name: rook-ceph-cluster
    - name: development-namespace-issuer
