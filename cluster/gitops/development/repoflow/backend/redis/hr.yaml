---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: repoflow-dragonfly
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/dragonfly/cluster
      sourceRef:
        kind: GitRepository
        namespace: flux-system
        name: infra-mk3
  values:
    serviceName: repoflow
    teleportDomainName: teleport.${SECRET_PUBLIC_DOMAIN_NAME}
    certificates:
      serving:
        issuerRef:
          name: development-intermediary-ca
    users:
      repoflow:
        username: repoflow
