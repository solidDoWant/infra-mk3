---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fileflows
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s-charts
      version: 3.7.3
  values:
    controllers:
      server:
        containers:
          app:
            image: &image
              repository: ghcr.io/soliddowant/fileflows
              # This tag is ultra fat (>5GB) but it avoids the need to download and install most things
              # after startup.
              tag: 25.5.9.5493@sha256:d1a29a40c5829145f9c91fbcf3943e3b74eaba694a259f9d12596c0e6370c51c
            args:
              - FileFlows.Server.dll
              - --urls=http://*:5000
              - --docker
            env: &server_env
              # Causes config files at `/Data/Data/Config/<num>/config.json` to not be encrypted.
              # Without this, the config file is encrypted using the contents of /etc/machine-id as the
              # password. This is flawed because the key _is baked into the image_. Just disable
              # encryption - it adds zero benefit here, and makes it so that I cannot easily load these
              # config files on startup.
              FF_NO_ENCRYPT: "1"
              # Forward fileflows.com requests to the proxy.
              FFURL: http://fileflows-proxy.media.svc
            ports:
              - name: http
                containerPort: 5000
            probes:
              startup: &probe
                enabled: true
                path: /health
                port: http
              readiness: *probe
              liveness: *probe
            securityContext: &fileflows_security_context
              allowPrivilegeEscalation: false
              # Cannot be enabled until https://fileflows.com/ticket?id=2271 is fixed
              # readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        initContainers:
          # For some dumb reason the application tries to open and save this file even if there are no changes.
          # This requires that the file is writable by the application.
          preload:
            image:
              repository: public.ecr.aws/docker/library/alpine
              tag: 3.22.0
            command:
              - /preload/scripts/preload.sh
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
      worker:
        replicas: 2
        type: statefulset
        containers:
          app:
            image: *image
            args:
              - FileFlows.Node.dll
              - --docker
            env:
              <<: *server_env
              FFNODE: "1" # This is a worker node, not a server.
              ServerUrl: http://fileflows.media.svc
            securityContext: *fileflows_security_context
        statefulset:
          volumeClaimTemplates:
            - enabled: true
              name: fileflows-worker-data
              size: 1Gi
              accessMode: ReadWriteOnce
              storageClass: ssd-replicated-3x
              advancedMounts:
                app:
                  - path: /app/Data
    persistence:
      server-configs:
        type: secret
        name: fileflows-server-config
        defaultMode: 0o666
        advancedMounts:
          server:
            preload:
              - path: /preload/data
      preload-scripts:
        type: configMap
        name: fileflows-preload-scripts
        defaultMode: 0o755
        advancedMounts:
          server:
            preload:
              - path: /preload/scripts
      server-data:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-replicated-3x
        advancedMounts:
          server:
            app:
              - path: /app/Data
            preload:
              - path: /app/Data
      logs:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-replicated-3x
        advancedMounts:
          server:
            app:
              - path: /app/Logs
      # Make the working directory writable
      temp:
        type: emptyDir
        sizeLimit: 100Gi # This may contain large video files. It may need to be increased.
        advancedMounts:
          worker:
            app:
              - path: /temp
      media:
        type: nfs
        server: ${NFS_ADDRESS}
        path: ${NFS_MEDIA_PATH}
        advancedMounts:
          server: &media_mounts
            app:
              - path: /mnt/media
          worker: *media_mounts
      # Small temp space that needs to be writable.
      scratch:
        type: emptyDir
        sizeLimit: 1Gi
        advancedMounts:
          worker:
            app:
              - path: /app/Logs
                subPath: logs
    service:
      server:
        controller: server
        ports:
          http:
            port: 80
            targetPort: http
    route:
      server:
        hostnames:
          - fileflows.${SECRET_PUBLIC_DOMAIN_NAME}
        parentRefs:
          - name: internal-gateway
            namespace: networking
        rules:
          - backendRefs:
              - name: fileflows
                port: 80
  postRenderers:
    # This is not currently supported by the app-template chart (TODO).
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/resourceClaims
                value:
                  - name: gpu
                    resourceClaimTemplateName: fileflows-gpu
              - op: add
                path: /spec/template/spec/containers/0/resources
                value:
                  claims:
                    - name: gpu
            target:
              group: apps
              version: v1
              kind: StatefulSet
              name: fileflows-worker
