---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fileflows
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s-charts
      version: 3.7.3
  values:
    controllers:
      server:
        containers:
          app:
            image: &image
              repository: ghcr.io/soliddowant/fileflows
              # This tag is ultra fat (>5GB) but it avoids the need to download and install most things
              # after startup.
              tag: 25.05-modded@sha256:aabb159732b114a76a91d9b1498c79539450b700d5ce01755333f84e7b65ebc3
            args:
              - FileFlows.Server.dll
              - --urls=http://*:5000
              - --docker=true
            env: &server_env
              # Causes config files at `/Data/Data/Config/<num>/config.json` to not be encrypted.
              # Without this, the config file is encrypted using the contents of /etc/machine-id as the
              # password. This is flawed because the key _is baked into the image_. Just disable
              # encryption - it adds zero benefit here, and makes it so that I cannot easily load these
              # config files on startup.
              FF_NO_ENCRYPT: "1"
              # Forward fileflows.com requests to the proxy.
              FFURL: http://fileflows-proxy.media.svc
            ports:
              - name: http
                containerPort: 5000
            probes:
              startup: &probe
                enabled: true
                path: /health
                port: http
              readiness: *probe
              liveness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
        initContainers:
          # For some dumb reason the application tries to open and save this file even if there are no changes.
          # This requires that the file is writable by the application.
          preload:
            image:
              repository: public.ecr.aws/docker/library/alpine
              tag: 3.22.0
            command:
              - /preload/scripts/preload.sh
      worker:
        replicas: 2
        type: statefulset
        containers:
          app:
            image: *image
            args:
              - FileFlows.Node.dll
              - --docker=true
            env:
              <<: *server_env
              FFNODE: "1" # This is a worker node, not a server.
              ServerUrl: http://fileflows.media.svc
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              # readOnlyRootFilesystem: true  # TODO, requires /temp to be writable.
        initContainers:
          dind-sidecar:
            image:
              repository: docker
              tag: 28.2.2-dind
            env:
              DOCKER_HOST: *docker_host
            args:
              - dockerd
              - --host=$(DOCKER_HOST)
            # TODO
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
            restartPolicy: Always
        statefulset:
          volumeClaimTemplates:
            - enabled: true
              name: fileflows-worker-data
              size: 1Gi
              accessMode: ReadWriteOnce
              storageClass: ssd-replicated-3x
              advancedMounts:
                app:
                  - path: /app/Data
    defaultPodOptions:
      # This allows fileflow containers to run as UID 0 without actually being root.
      hostUsers: false
    persistence:
      server-configs:
        type: secret
        name: fileflows-server-config
        defaultMode: 0o666
        advancedMounts:
          server:
            preload:
              - path: /preload/data
      preload-scripts:
        type: configMap
        name: fileflows-preload-scripts
        defaultMode: 0o755
        advancedMounts:
          server:
            preload:
              - path: /preload/scripts
      server-data:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-replicated-3x
        advancedMounts:
          server:
            app:
              - path: /app/Data
            preload:
              - path: /app/Data
      logs:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ssd-replicated-3x
        advancedMounts:
          server:
            app:
              - path: /app/Logs
      # Share /temp between the worker and dind sidecar so that containers started by the sidecar
      # can mount files via the same path as the worker.
      worker-dind-shared:
        type: emptyDir
        sizeLimit: 100Gi # This may contain large video files. It may need to be increased.
        advancedMounts:
          worker:
            app:
              - path: /temp
            dind-sidecar:
              - path: /temp
      media:
        type: nfs
        server: ${NFS_ADDRESS}
        path: ${NFS_MEDIA_PATH}
        advancedMounts:
          server:
            app: &media_mount_paths
              - path: /mnt/media
          worker:
            app: *media_mount_paths
            dind-sidecar: *media_mount_paths
    service:
      server:
        controller: server
        ports:
          http:
            port: 80
            targetPort: http
    route:
      server:
        hostnames:
          - fileflows.${SECRET_PUBLIC_DOMAIN_NAME}
        parentRefs:
          - name: internal-gateway
            namespace: networking
        rules:
          - backendRefs:
              - name: fileflows
                port: 80
  postRenderers:
    # This is not currently supported by the app-template chart (TODO).
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/resourceClaims
                value:
                  - name: gpu
                    resourceClaimTemplateName: fileflows-gpu
              - op: add
                path: /spec/template/spec/containers/0/resources
                value:
                  claims:
                    - name: gpu
              - op: add
                path: /spec/template/spec/initContainers/0/resources
                value:
                  claims:
                    - name: gpu
            target:
              group: apps
              version: v1
              kind: StatefulSet
              name: fileflows-worker
