---
# yaml-language-server: $schema=../../../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: root-ca-issuer-security-intermediary-ca
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: ClusterIssuer
      name: root-ca
    namespace:
      matchNames:
        - security
  allowed:
    isCA: true
    commonName:
      required: true
      value: infra-mk3 security Intermediary Certificate Authority
    dnsNames:
      required: true
      values:
        - security
        - security.svc
        - security.svc.cluster.local
    subject:
      countries:
        required: true
        values:
          - US
      provinces:
        required: true
        values:
          - ${SECRET_STATE}
      organizations:
        required: true
        values:
          - infra-mk3
      organizationalUnits:
        required: true
        values:
          - security
    usages:
      - cert sign
      - crl sign
