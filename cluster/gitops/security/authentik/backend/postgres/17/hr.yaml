---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-postgres-17
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/postgres/cluster
      sourceRef:
        kind: GitRepository
        name: infra-mk3
        namespace: flux-system
      version: 0.1.0
  dependsOn:
    - name: authentik-postgres-auth
  values:
    clusterName: authentik
    certificates:
      serving:
        issuerRef:
          name: authentik-postgres-auth-ca
        subject:
          countries:
            - US
          provinces:
            - ${SECRET_STATE}
          organizations:
            - infra-mk3
    bucket:
      endpoint: https://s3.${SECRET_PUBLIC_DOMAIN_NAME}
