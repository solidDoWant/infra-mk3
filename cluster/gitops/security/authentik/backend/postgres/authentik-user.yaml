---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-postgres-authentik-user
spec:
  secretName: authentik-postgres-authentik-user
  usages:
    - client auth
  commonName: authentik
  duration: 1h
  secretTemplate:
    labels:
      cnpg.io/reload: "true"
  issuerRef:
    group: cert-manager.io
    name: authentik-postgres-auth-ca
    kind: Issuer
---
# Approve the the internal-gateway-istio certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: authentik-postgres-auth-ca-authentik-user
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: authentik-postgres-auth-ca
    namespace:
      matchNames:
        - security
  allowed:
    commonName:
      required: true
      value: authentik
    usages:
      - client auth
  constraints:
    maxDuration: 1h
