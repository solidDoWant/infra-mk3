apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  namespace: flux-system
  name: &app_name teleport-crds
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app_name
