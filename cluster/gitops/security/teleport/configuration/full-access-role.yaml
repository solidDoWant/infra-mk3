---
# yaml-language-server: $schema=../../../../../schemas/crds/teleportrolev7_v1.json
apiVersion: resources.teleport.dev/v2
kind: TeleportRoleV7
metadata:
  name: full-access
spec:
  allow:
    # k8s access
    kubernetes_groups:
      - system:masters
    kubernetes_labels:
      "*": "*"
    kubernetes_resources:
      - kind: "*"
        namespace: "*"
        name: "*"
        verbs:
          - "*"
