---
# yaml-language-server: $schema=../../../../../schemas/crds/teleportrolev7_v1.json
apiVersion: resources.teleport.dev/v1
kind: TeleportRoleV7
metadata:
  name: full-access
spec:
  allow:
    # k8s access
    kubernetes_groups:
      - system:masters
    kubernetes_labels:
      "*": "*"
    kubernetes_resources:
      - kind: "*"
        namespace: "*"
        name: "*"
        verbs:
          - "*"
    # Teleport access
    db_labels: &all_labels
      "*": "*"
    app_labels: *all_labels
    node_labels: *all_labels
    cluster_labels: *all_labels
    db_service_labels: *all_labels
    group_labels: *all_labels
    windows_desktop_labels: *all_labels
    db_names: &all_list
      - "*"
    db_users: *all_list
    logins:
      - root
      - ubuntu
    rules:
      - resources:
          - "*"
        verbs:
          - "*"
