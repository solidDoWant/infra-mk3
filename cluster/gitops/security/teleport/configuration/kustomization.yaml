---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./full-access-role.yaml
secretGenerator:
  - name: authentik-teleport-application-blueprint
    files:
      - ./authentik-teleport-application-blueprint.yaml
    options:
      labels:
        k8s-sidecar.home.arpa/application: authentik
      # This can cause weird synchronization issues with Authentik
      disableNameSuffixHash: true
