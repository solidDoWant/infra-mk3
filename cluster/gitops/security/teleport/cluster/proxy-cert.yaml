---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: teleport-proxy-public-cert
spec:
  commonName: teleport.${SECRET_PUBLIC_DOMAIN_NAME}
  dnsNames:
    - teleport.${SECRET_PUBLIC_DOMAIN_NAME}
    - "*.${SECRET_PUBLIC_DOMAIN_NAME}"
  subject:
    countries:
      - US
    organizations:
      - infra-mk3
    provinces:
      - ${SECRET_STATE}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: teleport-proxy-public-cert
  secretTemplate:
    labels:
      kyverno.home.arpa/reload: "true"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: teleport-proxy-internal-cert
spec:
  commonName: teleport.security.svc.cluster.local
  dnsNames:
    - teleport.security.svc.cluster.local
    - "*.teleport.security.svc.cluster.local"
    - teleport.security.svc
    - "*.teleport.security.svc"
  subject:
    countries:
      - US
    organizations:
      - infra-mk3
    provinces:
      - ${SECRET_STATE}
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: security-intermediary-ca
  secretName: teleport-proxy-internal-cert
  secretTemplate:
    labels:
      kyverno.home.arpa/reload: "true"
