---
# yaml-language-server: $schema=./schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-agent
spec:
  interval: 5m
  chart:
    spec:
      chart: teleport-kube-agent
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: teleport-charts
      version: 17.2.9
  values:
    roles: db
    proxyAddr: teleport-cluster.security.svc.cluster.local:443
    enterprise: true
    joinParams:
      method: kubernetes
      tokenName: agent-join-token
    databaseResources:
      - labels:
          teleport.home.arpa/database.enabled: "true"
    updater:
      # Make absolutely certain that the auto updater is never enabled
      enabled: false
    highAvailability:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
      replicaCount: 2
    podMonitor:
      enabled: true
    tls:
      existingCASecretName: root-ca-pub-cert
  postRenderers:
    # Add TSCs
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /spec/template/spec/topologySpreadConstraints
                value:
                  - maxSkew: 1 # Skew of 1 allows for rolling updates
                    topologyKey: kubernetes.io/hostname
                    labelSelector:
                      matchLabels:
                        app: teleport-agent
                    whenUnsatisfiable: DoNotSchedule
            target:
              group: apps
              version: v1
              kind: StatefulSet
