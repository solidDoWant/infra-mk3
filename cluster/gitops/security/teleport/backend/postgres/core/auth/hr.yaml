---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teleport-core-postgres-auth
spec:
  interval: 5m
  chart:
    spec:
      chart: ./cluster/charts/postgres/auth
      sourceRef:
        kind: GitRepository
        name: infra-mk3
        namespace: flux-system
  values:
    serviceName: teleport-core
    certificates:
      ca:
        subject:
          countries:
            - US
          provinces:
            - ${SECRET_STATE}
          organizations:
            - infra-mk3
    teleportDomainName: teleport.${SECRET_PUBLIC_DOMAIN_NAME}
    users:
      teleport-core:
        username: teleport-core
