---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app_name spegel
spec:
  targetNamespace: spegel
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app_name
  interval: 5m
  path: /cluster/gitops/spegel/spegel/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra-mk3
  wait: true
