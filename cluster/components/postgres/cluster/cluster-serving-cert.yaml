---
# yaml-language-server: $schema=../../../schemas/crds/certificaterequestpolicy_v1alpha1.json
# Approve the the ${NAME} postgres ${MAJOR_VERSION} serving certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: ${NAMESPACE}-intermediary-ca-${NAME}-postgres-${MAJOR_VERSION}-serving-cert
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: ${NAMESPACE}-intermediary-ca
    namespace:
      matchNames:
        - ${NAMESPACE}
  allowed:
    commonName:
      required: true
      value: ${NAME} Postgres ${MAJOR_VERSION}
    dnsNames:
      required: true
      values:
        - ${NAME}-postgres-${MAJOR_VERSION}-rw.${NAMESPACE}.svc
        - ${NAME}-postgres-${MAJOR_VERSION}-ro.${NAMESPACE}.svc
        - ${NAME}-postgres-${MAJOR_VERSION}-r.${NAMESPACE}.svc
        - ${NAME}-postgres-${MAJOR_VERSION}-rw.${NAMESPACE}.svc.cluster.local
        - ${NAME}-postgres-${MAJOR_VERSION}-ro.${NAMESPACE}.svc.cluster.local
        - ${NAME}-postgres-${MAJOR_VERSION}-r.${NAMESPACE}.svc.cluster.local
    subject:
      countries:
        required: true
        values:
          - US
      provinces:
        required: true
        values:
          - ${SECRET_STATE}
      organizations:
        required: true
        values:
          - infra-mk3
    usages:
      - server auth
  constraints:
    maxDuration: 720h # One month
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${NAME}-postgres-${MAJOR_VERSION}-serving-cert
spec:
  commonName: ${NAME} Postgres ${MAJOR_VERSION}
  dnsNames:
    - ${NAME}-postgres-${MAJOR_VERSION}-rw.${NAMESPACE}.svc
    - ${NAME}-postgres-${MAJOR_VERSION}-ro.${NAMESPACE}.svc
    - ${NAME}-postgres-${MAJOR_VERSION}-r.${NAMESPACE}.svc
    - ${NAME}-postgres-${MAJOR_VERSION}-rw.${NAMESPACE}.svc.cluster.local
    - ${NAME}-postgres-${MAJOR_VERSION}-ro.${NAMESPACE}.svc.cluster.local
    - ${NAME}-postgres-${MAJOR_VERSION}-r.${NAMESPACE}.svc.cluster.local
  subject:
    countries:
      - US
    provinces:
      - ${SECRET_STATE}
    organizations:
      - infra-mk3
  usages:
    - server auth
  duration: 720h # One month
  privateKey:
    algorithm: Ed25519
    encoding: PKCS8
    rotationPolicy: Always
  secretTemplate:
    labels:
      cnpg.io/reload: "true"
  issuerRef:
    name: ${NAMESPACE}-intermediary-ca
    kind: Issuer
    group: cert-manager.io
  secretName: ${NAME}-postgres-${MAJOR_VERSION}-serving-cert
