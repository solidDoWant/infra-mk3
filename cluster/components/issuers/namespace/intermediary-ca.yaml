---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${NAMESPACE}-intermediary-ca
spec:
  isCA: true
  commonName: infra-mk3 ${NAMESPACE} Intermediary Certificate Authority
  dnsNames:
    - ${NAMESPACE}.svc
    - ${NAMESPACE}.svc.cluster.local
  subject:
    countries:
      - US
    provinces:
      - ${SECRET_STATE}
    organizations:
      - infra-mk3
    organizationalUnits:
      - ${NAMESPACE}
  usages:
    - cert sign
    - crl sign
  nameConstraints:
    critical: true
    permitted:
      dnsDomains:
        - .${NAMESPACE}.svc
        - .${NAMESPACE}.svc.cluster.local
  duration: 8766h # 1 year
  privateKey:
    algorithm: Ed25519
    encoding: PKCS8
    rotationPolicy: Always
  issuerRef:
    name: root-ca
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: ${NAMESPACE}-intermediary-ca
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ${NAMESPACE}-intermediary-ca
spec:
  ca:
    secretName: ${NAMESPACE}-intermediary-ca
