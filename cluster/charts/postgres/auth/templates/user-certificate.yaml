{{ range $name, $info := .Values.users }}
{{- $certName := printf "%s-postgres-%s-user" $.Values.serviceName $name -}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $certName }}
spec:
  secretName: {{ $certName }}
  usages:
    - client auth
  commonName: {{ $info.username }}
  duration: {{ $info.duration | default "1h" }}
{{- if $info.renewBefore }}
  renewBefore: {{ $info.renewBefore }}
{{- end }}
{{- if not $info.disableReloading }}
  secretTemplate: {{ include "cnpg-labels" $ | nindent 4 }}
{{- end }}
  issuerRef: {{ include "ca-issuer-ref" $ | nindent 4 }}
{{ end }}
