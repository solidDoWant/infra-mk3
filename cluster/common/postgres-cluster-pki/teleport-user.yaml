---
# Approve the the postgres teleport backend user certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: ${NAME}-postgres-auth-ca-${NAME}-user
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: ${NAME}-postgres-auth-ca
    namespace:
      matchNames:
        - security
  allowed:
    commonName:
      required: true
      value: ${NAME}
    usages:
      - client auth
  constraints:
    maxDuration: 720h # 1 month
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${NAME}-postgres-${NAME}-user
spec:
  secretName: ${NAME}-postgres-${NAME}-user
  usages:
    - client auth
  commonName: ${NAME}
  duration: 720h # 1 month
  secretTemplate:
    labels:
      cnpg.io/reload: "true"
  issuerRef:
    group: cert-manager.io
    name: ${NAME}-postgres-auth-ca
    kind: Issuer
