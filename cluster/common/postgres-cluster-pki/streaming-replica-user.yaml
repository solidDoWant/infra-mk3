---
# Approve the the postgres streaming replica user auth certificate specifically.
apiVersion: policy.cert-manager.io/v1alpha1
kind: CertificateRequestPolicy
metadata:
  name: ${NAME}-postgres-auth-ca-streaming-replica-user
spec:
  selector:
    issuerRef:
      group: cert-manager.io
      kind: Issuer
      name: ${NAME}-postgres-auth-ca
    namespace:
      matchNames:
        - security
  allowed:
    commonName:
      required: true
      value: streaming_replica
    usages:
      - client auth
  constraints:
    maxDuration: 1h
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${NAME}-postgres-streaming-replica-user
spec:
  secretName: ${NAME}-postgres-streaming-replica-user
  usages:
    - client auth
  commonName: streaming_replica
  duration: 1h
  secretTemplate:
    labels:
      cnpg.io/reload: "true"
  issuerRef:
    group: cert-manager.io
    name: ${NAME}-postgres-auth-ca
    kind: Issuer
