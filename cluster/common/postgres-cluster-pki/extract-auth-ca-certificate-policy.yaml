---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kyverno.io/policy_v1.json
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: extract-${NAME}-postgres-auth-ca-certificate
spec:
  rules:
    - # Trigger on change of any of these resources
      name: extract-${NAME}-postgres-auth-ca-certificate
      match:
        any:
          - resources:
              kinds:
                - Secret
              name: ${NAME}-postgres-auth-ca
      skipBackgroundRequests: true
      context:
        - name: postgresAuthCa
          apiCall:
            method: GET
            urlPath: /api/v1/namespaces/${NAMESPACE}/secrets/${NAME}-postgres-auth-ca
            jmesPath: data."ca.crt" | base64_decode(@)
        - name: teleportAuthCa
          apiCall:
            method: GET
            service:
              url: https://teleport.${SECRET_PUBLIC_DOMAIN_NAME}/webapi/auth/export?type=db-client
              headers:
                - key: Accept
                  value: application/json
            # Avoid a circular dependency by setting a default empty value for when the endpoint
            # does not exist.
            default: ""
      # Create a new "secret" with only the CA certificates
      generate:
        generateExisting: true
        synchronize: true
        apiVersion: v1
        kind: Secret
        name: ${NAME}-postgres-auth-ca-cert
        namespace: ${NAMESPACE}
        data:
          metadata:
            labels:
              cnpg.io/reload: "true"
          type: Opaque
          stringData:
            ca.crt: |-
              {{ postgresAuthCa }}{{ teleportAuthCa }}
