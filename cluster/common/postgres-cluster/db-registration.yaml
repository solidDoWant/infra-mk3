---
kind: db
version: v3
metadata:
  name: ${NAME}-postgres-${MAJOR_VERSION}
  description: ${NAME} Postgres ${MAJOR_VERSION} database
  labels:
    teleport.home.arpa/database.enabled: "true"
spec:
  protocol: postgres
  uri: ${NAME}-postgres-${MAJOR_VERSION}-rw.security.svc.cluster.local:5432
  tls:
    mode: verify-full
    # The agent will have the cluster PKI root CA public cert loaded
    trust_system_cert_pool: true
