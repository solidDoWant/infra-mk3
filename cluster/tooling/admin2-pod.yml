---
apiVersion: v1
kind: Pod
metadata:
  name: admin2
spec:
  runtimeClassName: kata
  containers:
    - name: admin
      image: ubuntu:22.04
      command:
        - sleep
        - "999999999999"
      securityContext:
        allowPrivilegeEscalation: true
        capabilities:
          add:
            - SYS_ADMIN
        privileged: true
      volumeMounts:
        - name: sys
          mountPath: /sys
        - name: dev
          mountPath: /dev
        - name: root
          mountPath: /rootfs
  volumes:
    - name: sys
      hostPath:
        path: /sys
    - name: dev
      hostPath:
        path: /dev
    - name: root
      hostPath:
        path: /
  restartPolicy: Always
