---
common:
  vlans:
    "100": &vlan_standard
      name: Management
      mtu: &standard_mtu 1500
      trunked: true
    "200":
      <<: *vlan_standard
      name: Hosts
      mtu: &jumbo_mtu 9000
    "300":
      <<: *vlan_standard
      name: Kubernetes
      mtu: *jumbo_mtu
    "400":
      <<: *vlan_standard
      name: User devices
    "500":
      <<: *vlan_standard
      name: Guest devices
    "600":
      <<: *vlan_standard
      name: IoT devices
devices:
  proxmox-vm-host-01:
    physical:
      enp137s0:
        mtu: *jumbo_mtu
        description: "LAN interface, 56G QSFP+ #1"
      eno1:
        mtu: *standard_mtu
        description: XGS-PON WAN
    bonds:
      bond0:
        slaves:
          - enp137s0
        mtu: *jumbo_mtu
        description: LAN interface bond to switch-01
    _default_vlan_config: &proxmox_vlan_defaults
      raw-device: bond0
      bridge: true
    vlans:
      "100":
        <<: *proxmox_vlan_defaults
      "200":
        <<: *proxmox_vlan_defaults
        local-interface:
          ip-address: 10.2.2.1/16
          gateway: 10.2.0.254
      "300": *proxmox_vlan_defaults
      "400": *proxmox_vlan_defaults
      "500": *proxmox_vlan_defaults
      "600": *proxmox_vlan_defaults
    bridges:
      vmbrWAN:
        raw-device: eno1
        description: WAN to XGS-PON bridge
        mtu: *standard_mtu
        local-interface:
          ip-address: 192.168.11.254/16
  switch-02:
    physical:
      "1/1":
        description: talos-k8s-mixed-01
      "1/2":
        description: talos-k8s-mixed-02
      "1/3":
        description: talos-k8s-mixed-03
      "1/4":
        description: talos-k8s-mixed-04
      "1/5":
        description: proxmox-vm-host-01
      "1/6":
      "1/7":
      "1/8":
      "1/9":
        description: pdu-01
      "1/10":
        description: ups-01
      "1/11":
        description: tape-library-01
      "1/12":
        description: kvm-01
      "1/13":
      "1/14":
      "1/15":
      "1/16":
      "1/17":
      "1/18":
      "1/19":
      "1/20":
      "1/21":
      "1/22":
      "1/23":
        description: ap-01
      "1/24":
        description: ap-02
      "2/1":
        description: switch-01 QSFP 1/4/1
      "2/2":
        description: switch-01 QSFP 1/4/2
      "2/3":
        description: switch-01 QSFP 1/4/3
      "2/4":
        description: switch-01 QSFP 1/4/4
      "2/5":
      "2/6":
      "2/7":
      "2/8":
    bonds:
      "100":
        description: switch-01_QSFP_1/4
        slaves:
          - 2/1
          - 2/2
          - 2/3
          - 2/4
    vlans:
      "100":
        tagged_interfaces: &switch_02_trunk
          channel_groups:
            - 100
        untagged_interfaces:
          ethernet:
            - 1/1
            - 1/2
            - 1/3
            - 1/4
            - 1/5
            - 1/6
            - 1/7
            - 1/8
            - 1/9
            - 1/10
            - 1/11
            - 1/12
            - 1/23
            - 1/24
        management_interface:
          ip_address: 10.1.0.129/16
          gateway: 10.1.0.254
      "200":
        untagged_interfaces:
          ethernet:
            - 1/13
            - 1/14
            - 1/15
            - 1/16
        tagged_interfaces: *switch_02_trunk
      "300":
        tagged_interfaces: *switch_02_trunk
      "400":
        untagged_interfaces:
          ethernet:
            - 1/17
            - 1/18
            - 1/19
            - 1/20
        tagged_interfaces:
          <<: *switch_02_trunk
          ethernet:
            - 1/23
            - 1/24
      "500":
        tagged_interfaces:
          <<: *switch_02_trunk
          ethernet:
            - 1/23
            - 1/24
        pvlan:
          type: primary
          trunks: *switch_02_trunk
          secondary_pvlans:
            - "510"
      "510":
        description: Guest devices isolated
        untagged_interfaces:
          ethernet:
            - 1/21
            - 1/22
        pvlan:
          type: isolated
        trunked: false
      "600":
        tagged_interfaces:
          <<: *switch_02_trunk
          ethernet:
            - 1/23
            - 1/24
        pvlan:
          type: primary
          trunks: *switch_02_trunk
          secondary_pvlans:
            - "610"
      "610":
        description: IoT devices isolated
        tagged_interfaces:
          ethernet:
            - 1/21
            - 1/22
        trunked: false
        pvlan:
          type: isolated
  router-01:
    physical:
      wan: &opnsense_wan
        physical_name: vtnet0
        ip_address: dhcp
        block_private: true
        description: XGS-PON WAN
        dns:
          no_resolver_queries: true
      opt1: &opnsense_opt1
        physical_name: vtnet1
        ip_address: 10.1.0.1
        subnet_bits: 16
        description: Management VLAN
        gateway:
          address: 10.1.0.254
          vhid: 10
        dhcp:
          pool:
            from: 10.1.4.1
            to: 10.1.4.254
          default_lease_time: 86400
          max_lease_time: 604800
        firewall:
          block_outbound_wan_traffic: true
      lan: &opnsense_lan
        physical_name: vtnet2
        ip_address: 10.2.0.1
        subnet_bits: 16
        mtu: *jumbo_mtu
        description: Hosts VLAN
        gateway:
          address: 10.2.0.254
          vhid: 20
        dhcp:
          pool:
            from: 10.2.4.1
            to: 10.2.5.254
          default_lease_time: 21600
          max_lease_time: 86400
      opt2: &opnsense_opt2
        physical_name: vtnet3
        ip_address: 10.3.0.1
        subnet_bits: 16
        mtu: *jumbo_mtu
        description: Kubernetes VLAN
        gateway:
          address: 10.3.0.254
          vhid: 30
        firewall:
          allow_firewall_ntp_access: true
          allow_firewall_bgp_access: true
          allow_firewall_dns_responses: true
      opt3: &opnsense_opt3
        physical_name: vtnet4
        ip_address: 10.4.0.1
        subnet_bits: 16
        description: User devices VLAN
        gateway:
          address: 10.4.0.254
          vhid: 40
        dhcp:
          pool:
            from: 10.4.1.1
            to: 10.4.1.254
          default_lease_time: 21600
          max_lease_time: 86400
        firewall:
          enable_firewall_access: true
          enable_access_all: true
      opt4: &opnsense_opt4
        physical_name: vtnet5
        ip_address: 10.5.0.1
        subnet_bits: 16
        description: Guest devices VLAN
        gateway:
          address: 10.5.0.254
          vhid: 50
        dhcp:
          pool:
            from: 10.5.1.1
            to: 10.5.1.254
          ignore_client_uids: true
          default_lease_time: 1800
          max_lease_time: 3600
          propegate_domain_name: false
        dns:
          override_servers:
            - 9.9.9.9
            - 1.1.1.1
          no_resolver_queries: true
      opt5: &opnsense_opt5
        physical_name: vtnet6
        ip_address: 10.6.0.1
        subnet_bits: 16
        description: IoT devices VLAN
        gateway:
          address: 10.6.0.254
          vhid: 60
        dns:
          no_resolver_queries: true
        firewall:
          block_outbound_wan_traffic: true
  router-02:
    physical:
      wan:
        <<: *opnsense_wan
        enable: false
      lan:
        <<: *opnsense_lan
        ip_address: 10.2.0.2
      opt1:
        <<: *opnsense_opt1
        ip_address: 10.1.0.2
      opt2:
        <<: *opnsense_opt2
        ip_address: 10.3.0.2
      opt3:
        <<: *opnsense_opt3
        ip_address: 10.4.0.2
      opt4:
        <<: *opnsense_opt4
        ip_address: 10.5.0.2
      opt5:
        <<: *opnsense_opt5
        ip_address: 10.6.0.2
