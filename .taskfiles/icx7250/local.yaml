---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

includes:
  ssh:
    taskfile: ssh.yaml
    internal: true

tasks:
  configure-ssh:
    cmds:
      - task: ssh-switch-config-file
      - task: ssh-config-file
      - task: hosts-file

  ssh-switch-config-file:
    internal: true
    dir: "{{ .TASKFILE_DIR }}"
    vars:
      SSH_CONFIG_DIR: ~/.ssh/config.d
      SSH_SWITCH_CONFIG_PATH: &SSH_SWITCH_CONFIG_PATH "{{ .SSH_CONFIG_DIR }}/icx7250"
    cmds:
      - mkdir -pv {{ .SSH_CONFIG_DIR }}
      - sed 's/SWITCH_IP/{{ .MGMT_IP }}/' './resources/ssh_config' > {{ .SSH_SWITCH_CONFIG_PATH }}
      - chmod 644 {{ .SSH_SWITCH_CONFIG_PATH }}
    status:
      - |
        echo {{ .SSH_SWITCH_CONFIG_PATH }} > /tmp/log
        test -f {{ .SSH_SWITCH_CONFIG_PATH }}

  ssh-config-file:
    internal: true
    vars:
      SSH_SWITCH_CONFIG_PATH: *SSH_SWITCH_CONFIG_PATH
    cmd: |
      echo {{ .SSH_SWITCH_CONFIG_PATH }}
      # FILE_CONTENTS="$(cat ~/.ssh/config)"
      # cat << EOF > ~/.ssh/config
      # Include {{ .SSH_SWITCH_CONFIG_PATH }}
      # ${FILE_CONTENTS}
      # EOF
    status:
      - |
        grep "Include {{ .SSH_SWITCH_CONFIG_PATH }}" ~/.ssh/config

  # Unfortunately ssh-keyscan cannot be told to use the old ciphers that the switch uses, so an actual ssh connection is used to load the host key
  # for the first time
  hosts-file:
    internal: true
    cmds:
      - task: ssh:run-command
    status:
      - |
        ssh-keygen -F "{{ .MGMT_IP }}"
