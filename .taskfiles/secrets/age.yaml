---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

tasks:
  generate-key:
    requires:
      vars:
        - NAME
    vars:
      KEY_PATH: '{{ shellQuote (printf "%s/keys/%s.key" .ROOT_DIR .NAME) }}'
    cmd: age-keygen -o {{ .KEY_PATH }}
    status:
      - test -f {{ .KEY_PATH }}

  get-public-key:
    requires:
      vars:
        - NAME
    vars:
      KEY_PATH: '{{ shellQuote (printf "%s/keys/%s.key" .ROOT_DIR .NAME) }}'
    preconditions:
      - test -f {{ .KEY_PATH }}
    cmd: age-keygen -y {{ .KEY_PATH }}
